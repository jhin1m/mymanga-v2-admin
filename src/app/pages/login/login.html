<div class="login-container">
  <nz-card class="login-card">
    <h1 class="login-title">MyManga Admin</h1>

    @if (errorMessage()) {
      <nz-alert
        nzType="error"
        [nzMessage]="errorMessage()!"
        nzShowIcon
        class="login-alert"
      />
    }

    <form nz-form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <nz-form-item>
        <nz-form-label nzFor="email">Email</nz-form-label>
        <nz-form-control nzErrorTip="Vui lòng nhập email hợp lệ">
          <nz-input-group nzPrefixIcon="mail">
            <input
              nz-input
              formControlName="email"
              placeholder="admin@mymanga.vn"
              id="email"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label nzFor="password">Mật khẩu</nz-form-label>
        <nz-form-control nzErrorTip="Mật khẩu tối thiểu 8 ký tự">
          <nz-input-group nzPrefixIcon="lock">
            <input
              nz-input
              type="password"
              formControlName="password"
              placeholder="Mật khẩu"
              id="password"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <button
          nz-button
          nzType="primary"
          nzBlock
          [nzLoading]="loading()"
          type="submit"
        >
          Đăng nhập
        </button>
      </nz-form-item>
    </form>
  </nz-card>
</div>
